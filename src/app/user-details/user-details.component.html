
<form class="userForm" #f="ngForm">
  <input type="hidden" name="id" [(ngModel)] = "user.id">
  <div class="form-group">
    <label for="firstname">First Name</label>
    <input [(ngModel)]="user.name" name="firstname" id="firstname" class="form-control">
  </div>

  <div class="form-group">
    <label for="lastname">Last Name</label>
    <input [(ngModel)]="user.lastname"  name="lastname" id="lastname" class="form-control">
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input [(ngModel)]="user.email"  name="email" id="email" class="form-control">
  </div>

  <div class="form-group">
    <label for="province">Province</label>
    <input [(ngModel)]="user.province"  name="province" id="province" class="form-control">
  </div>

  <div class="form-group">
    <label for="phone">Phone</label>
    <input [(ngModel)]="user.phone"  name="phone" id="phone" class="form-control">
  </div>

  <div class="form-group">
    <label for="age">Age</label>
    <input [(ngModel)]="user.age"  name="age" id="age" type="number" class="form-control">
  </div>

  <div class="form-group form-footer">
    <button class="btn btn-success" (click)="saveUser()">SAVE</button>
    <button class="btn btn-secondary" (click)="resetForm(f.form)">RESET</button>

  </div>
</form>
